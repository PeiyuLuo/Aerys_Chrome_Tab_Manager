<!DOCTYPE html>
<html>
<head>
<title>My Popup</title>
<style>
    html body{
        width : 300px;
        padding: 0;
        margin: 0;
        overflow: scroll;
        cursor: default;
        user-select: none;
        -webkit-user-select: none; 
    }
    /*favicon 30px wide*/
    .favicon{   
        width:  16px;
        height: 16px;
        padding: 7px 0 7px 10px;
        display: inline-block;      
        vertical-align:top;
        
    }

     /*button 40px wide*/
    .close_icon{
        position: absolute;
        width: 40px;
        height: 30px;
        right: 0;
        display: inline-block;
        transition: all 0.2s;
        text-align: center;
        background-color: transparent;
    }
    .close_img{
        position: absolute;
        padding-top: 9px;
        right: 14px;
        width: 13px;
    }
 
    .count{
        display: inline-block;
        width: 210px;
        height: 30px;
        overflow: hidden;
        word-break: break-all;
        line-height: 30px;
        vertical-align:top;
        padding: 0 10px;
        font-size: 12px;
        user-select: none;
        -webkit-user-select: none; 
    }

    .count span{
        color: #757575;
    }
    .icon_wrap{
        padding: 0;
        margin: 0;
        transition: all 0.3s;
        background-color: transparent;
    }
    .icon_wrap:hover{
        background-color: #EEEEEE;
    }
    .icon_wrap:hover .close_icon{
        background-color: #E53935!important;
    }
    .current_tab{
        border-left-style: solid;
        border-left-width: 4px;
        border-color: #8BC34A;

        border-top-width: 1px;
        border-bottom-width: 1px;

    }
    .hide{
        background-color: #F5F5F5;
        display: none;
    }


    .downArrow_img{
        /*position: absolute;*/
        padding-top: 4px;
        right: 8px;
        width: 8px;
        opacity: 0.5;
    }
    .windowID{
        margin-top: 4px;
        padding: 2px 10px;
        background-color: #F5F5F5;
        color: #9E9E9E;
        
    }
    .grabbable{
        cursor: -webkit-grab;
    }
    .closedTabs{
        color: #9E9E9E;
    }
    .closedTabs_hide{
        display: none;
    }
    .closedTabs:hover{
        /*background-color: #EEEEEE;*/
    }
    .closedTabs:hover .restore_img{
        opacity: 1;
    }
    .restore_img{
        position: absolute;
        padding-top: 9px;
        opacity: 0.3;
        right: 14px;
        width: 13px;
    }
    .restore_img:hover{
        opacity: 1;
    }
    #rencentlyClosed{
        background-color: #FAFAFA;
        cursor: default;
        transition: all 0.3s;
        text-align: center;

    }
    #rencentlyClosed:hover{
        background-color: #EEEEEE;
        /*height: 20px;*/
        
    }

    @keyframes quit {
      0% { width: 40px; height: 30px; }
      60% { width: 300px; height: 30px;}
      100% { width: 300px; height: 0px; }
    }
    @keyframes lineShrink {
      0% {  height: 30px; }
      60% { height: 30px;}
      100% { height: 0px; }
    }

</style>
</head>
<body>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
